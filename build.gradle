allprojects {
	apply plugin: "java"
	apply plugin: "maven-publish"

	publishing {
		publications {
			mavenJava(MavenPublication) {
				from components.java
				groupId = "com.liferay"
			}
		}
	}

	afterEvaluate { project ->
		publishing.publications.mavenJava.pom.description = project.description
	}

	jar.finalizedBy("publishToMavenLocal")
}
